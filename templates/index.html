{% load static %}

<!DOCTYPE html>
<html lang="ru">
    <head>
        <title>Oleh Krupko Homepage{% block title %} {% endblock %}</title>
        <meta charset="utf-8">
        <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge"> -->
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

        <style>
            body {
                background-color: black;
            }
            #content-header {
                color: white;
                font-size: 30px;
            }
            nav.navbar {
                background-color: white;
            }
            div#chapters {
                padding-top: 20px;
            }
            div#chapters div {
                #height: 35px;
                font-size: larger;
            }
            div#chapters a:link {
                color:white;
            }
            div#chapters a:visited {
                color:grey;
            }
            #pointer {
                color: red;
            }
        </style>

    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="/bookUpdates/Система">Oleh Krupko Homepage</a>
            <div class="collapse navbar-collapse collapse">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle active" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">{% block name %} {% endblock %}</a>
                        <div class="dropdown-menu">
                            <a class="dropdown-item" href="/bookUpdates/">Всё</a>
                            <a class="dropdown-item"></a><a class="dropdown-item"></a>
                            <a class="dropdown-item" href="/bookUpdates/Система">Система</a>
                            <a class="dropdown-item" href="/bookUpdates/Скульптор">Скульптор</a>
                            <a class="dropdown-item" href="/bookUpdates/Gamer">Gamer</a>
                        </div>
                    </li>
                </ul>
            </nav>
        </nav>
        <div class="content container">
            {% block content %}
            {% endblock %}
        </div>
    </body>
</html>
